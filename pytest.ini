[pytest]
minversion = 7.0
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personalizados
markers =
    gpu: marks tests that require GPU (deselect with '-m "not gpu"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    high: high priority tests (run in CI by default)
    medium: medium priority tests
    low: low priority tests (run before release)
    integration: integration tests
    e2e: end-to-end tests
    unit: unit tests

# Filtros padrão
addopts =
    -v
    --tb=short
    --strict-markers
    -m "not gpu and not slow"

# Diretórios de teste
testpaths =
    tests/unit
    tests/integration
    tests/e2e

# Ignorar diretórios
norecursedirs = 
    .git
    .tox
    .env
    .venv
    venv
    env
    build
    dist
    __pycache__
    *.egg
    *.egg-info

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Console output
console_output_style = progress
